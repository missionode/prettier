<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Make up station</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Face tone progress checker</h1>
    <h3 style="margin: 20px;font-weight:bold;">Select your target skin color</h3>
    <div style="margin: 20px auto 5px auto; display: inline-flex;" id="swatches">
      <div class="swatch" style="background-color: #f5d7b7;" data-color="#f5d7b7"></div>
      <div class="swatch" style="background-color: #e0ac69;" data-color="#e0ac69"></div>
      <div class="swatch" style="background-color: #c68642;" data-color="#c68642"></div>
      <div class="swatch" style="background-color: #8d5524;" data-color="#8d5524"></div>
    </div>
    <div id="result"></div>
    <p style="font: 12px; margin: 10px auto  30px; color: grey;"><b>Click Scan</b>, For better results Use the Match place and lighting conditions </p>
    <section class="camera-meter">
      <video id="video" autoplay muted></video>
      <img src="images/facescan.png" alt=" facescan image">
    </section>

    <!-- <canvas id="canvas"></canvas> -->
    
    <button class="btn btn-4 btn-4a icon-arrow-right" onclick="scanFace()" id="scanButton">Scan</button>

    <a id="nutritionLink" href="nutrition.html" style="display:none;">Need help to plan your diet</a>
  </div>



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      padding-bottom: 60px; /* Space for bottom nav */
      font-family: 'Segoe UI', sans-serif;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      z-index: 10;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #666;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .nav-item.active,
    .nav-item:hover {
      color: #1a73e8;
    }
  </style>
  <div class="bottom-nav">
    <a href="makeup.html" class="nav-item">
      <i class="fa-solid fa-wand-magic-sparkles"></i>
      Make up
    </a>
    <a href="fatcheck.html" class="nav-item">
      <i class="fa-solid fa-person"></i>
      Fat Check
    </a>
    <a href="#skin" class="nav-item active">
      <i class="fas fa-palette"></i>
      Skin Tone
    </a>
  </div>
</body>
</html>
