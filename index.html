<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Nuyou</title>
    <style>
        body {
    margin: 0;
    overflow: hidden; /* Prevent scrollbars during the splash screen */
    background-color: #172040; /* Optional background color */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure the container takes up the full viewport height */
}

.splash-container {
    text-align: center; /* Center the logo horizontally */
}

.logo {
    max-width: 80%; /* Adjust as needed for responsiveness */
    height: auto;
    display: block; /* Remove any default inline spacing */
    margin: 0 auto; /* Center the logo within its container */
}

/* Responsive adjustments (example for smaller screens) */
@media (max-width: 600px) {
    .logo {
        max-width: 95%;
    }
}
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="images/NuYouLogo.png" alt="Your Logo" class="logo">
        <p  style="color: white;">Loading..</p>
    </div>

    <script>
        setTimeout(function() {
    window.location.href = "makeup.html"; // Replace with your desired URL
}, 5000); // 3000 milliseconds = 5 seconds
</script>

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/prettier/sw.js').then(function(registration) {
          console.log('Service worker registered: ', registration);
        }).catch(function(registrationError) {
          console.log('Service worker registration failed: ', registrationError);
        });
      });
    }
  </script>

</body>
</html>
