<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="manifest" href="manifest.json" />
  <title>Nuyou Your Lifestyle buddy | Fat Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* Toggle Switch */
    .toggle-container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 4px;
      margin-bottom: 20px;
      border: 1px solid var(--glass-border);
    }

    .toggle-btn {
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      flex: 1;
      text-align: center;
      font-size: 0.9rem;
    }

    .toggle-btn.active {
      background: rgba(255, 255, 255, 0.3);
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .gender-group {
      display: none;
      /* Hidden by default (for Face Scan) */
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .gender-label {
      cursor: pointer;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: white;
      transition: 0.3s;
    }

    .gender-radio:checked+.gender-label {
      background: rgba(255, 255, 255, 0.3);
      border-color: var(--accent-color);
    }

    .gender-radio {
      display: none;
    }

    /* Full Screen Camera Overlay */
    .media-container {
      display: none;
      /* Default hidden */
    }

    .media-container.fullscreen {
      display: flex !important;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    /* Hide raw video, show canvas only */
    #video {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    #canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .scan-overlay-text {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
      pointer-events: none;
    }

    .close-scan-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>

<body>

  <div class="container" style="flex: 1; justify-content: flex-start; padding-top: 20px;">
    <h1>Fat Estimator</h1>

    <div class="glass-panel" style="width: 100%; max-width: 500px;">
      <!-- Scan Type Toggle -->
      <div class="toggle-container">
        <div class="toggle-btn active" onclick="setScanMode('face')">Face Scan</div>
        <div class="toggle-btn" onclick="setScanMode('body')">Body Scan</div>
      </div>

      <!-- Body Scan Specific: Gender Selection -->
      <div class="gender-group" id="genderSelect">
        <input type="radio" name="gender" id="male" value="male" class="gender-radio">
        <label for="male" class="gender-label"><i class="fa-solid fa-mars"></i> Male</label>

        <input type="radio" name="gender" id="female" value="female" class="gender-radio">
        <label for="female" class="gender-label"><i class="fa-solid fa-venus"></i> Female</label>
      </div>

      <label style="color: white; display: block; margin-bottom: 10px;">Enter your height:</label>
      <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
        <input type="number" id="heightInput" placeholder="e.g. 170 or 5.7" step="any"
          style="flex: 1; min-width: 150px;">
        <select id="unitSelect" style="width: 100px;">
          <option value="cm">cm</option>
          <option value="feet">feet</option>
        </select>
      </div>

      <p id="instructionText" style="font-size: 0.9rem; margin: 15px 0; min-height: 40px;">
        Center your face in the camera. Ensure good lighting.
      </p>

      <button onclick="startCamera()" class="btn-glass" style="width: 100%; margin-top: 5px;" id="startBtn">Start
        Scan</button>
    </div>

    <!-- Full Screen Video Overlay -->
    <div class="media-container" id="videoContainer">
      <button class="close-scan-btn" onclick="stopCamera()"><i class="fa-solid fa-xmark"></i></button>
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas"></canvas>
      <div class="scan-overlay-text">Scaning... Hold Still</div>
    </div>

    <div id="result" class="glass-panel"
      style="display: none; margin-top: 20px; width: 100%; max-width: 500px; text-align: left;"></div>
  </div>

  <div class="bottom-nav">
    <a href="makeup.html" class="nav-item">
      <i class="fa-solid fa-wand-magic-sparkles"></i>
      Make up
    </a>
    <a href="fatcheck.html" class="nav-item active">
      <i class="fa-solid fa-person"></i>
      Fat Check
    </a>
    <a href="skintonecheck.html" class="nav-item">
      <i class="fas fa-palette"></i>
      Skin Tone
    </a>
  </div>

  <!-- FaceMesh library (for Face Scan) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <!-- Pose library (for Body Scan) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <!-- Camera utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- Drawing utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script src="scripts.js"></script>
  <script src="fatcheck.js"></script>

</body>

</html>
